<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Digital Clock</h1>
    <div class="main">
      <div class="clock">
        <h1 class="hour clk">00</h1>
        <span class="colon">:</span>
        <h1 class="minute clk">00</h1>
        <span class="colon">:</span>
        <h1 class="second clk">00</h1>
      </div>
    </div>

    <footer>
      <p>Made By <a href="https://www.github.com/VivekAlhat">Vivek Alhat</a></p>
    </footer>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
